<li><span class="{{ ENTRYTYPE }} author">{{ author|author_join }}</span>, <span class="{{ ENTRYTYPE }} title">{{ title }}</span>.
<span class="{{ ENTRYTYPE }} publisher">{{ publisher }}</span>
{%- if edition is defined -%}
  , <span class="{{ ENTRYTYPE }} edition">{{ edition|ordinal }} ed. </span>
{%- else -%}
  . 
{% endif -%}
<span class="{{ ENTRYTYPE }} year">{{ year }}</span>. 
{% if PDF is defined -%}
  [<a href="{{ PDF }}">pdf</a>]
{%- endif -%}  
{% if slides is defined -%}
  [<a href="{{ slides }}">slides</a>]
{%- endif -%}  
</li>
